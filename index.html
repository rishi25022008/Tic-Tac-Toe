<!DOCTYPE html>
<html>
<head>
  <title>Simple Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe (X and O)</h1>
  <table border="1" cellspacing="0" cellpadding="20">
    <tr>
      <td>X</td>
      <td>O</td>
      <td>X</td>
    </tr>
    <tr>
      <td>O</td>
      <td>X</td>
      <td>O</td>
    </tr>
    <tr>
      <td>X</td>
      <td>O</td>
      <td>X</td>
    </tr>
  </table>
  <p>Made By Rishi Chauhan.</p>
</body>
</html>
